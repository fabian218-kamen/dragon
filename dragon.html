<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragon</title>
     <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body{ margin: 0; overflow: hidden;}
    </style>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; "vr-mode-ui="enabled:false">

        <a-marker preset="hiro">
          <a-entity id="Dragon"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          animation="property: rotation; to: 0 360 0; dur: 6000; loop: true"
          animation_float="property: position; dir: alternate; dur: 2000; loop: true; to: 0 0.1 0"
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DragonAttenuation/glTF-Binary/DragonAttenuation.glb">
          </a-entity>
          <a-entity
          sound="src: url(https://cdn.pixabay.com/download/audio/2022/03/15/audio_d8cd6c68ce.mp3); autoplay: true; loop: true"
          ></a-entity>
        </a-marker>

           <a-entity camera></a-entity>


    
</body>
</html>
